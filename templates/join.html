<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Tier Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h1 class="text-2xl font-bold text-center">Enter Room Code</h1>
    <h1 class="text-xl text-gray-500 text-center">Upload . Drag. Rank </h1>
    
    {% if error %}
    <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    
    <input name="room_code" maxlength="4" class="w-full p-2 border rounded text-center text-xl" placeholder="e.g. 1234" required pattern="\d{4}">
    <button class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Enter</button>
  </form>
</body>
</html>
